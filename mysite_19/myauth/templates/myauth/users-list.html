{% extends 'myauth/base.html' %}

{% block title %}
   Users list
{% endblock %}

{% block body %}
    <h1> Users: </h1>

    {% if users %}
        {% for user in users %}
            <p><a href="{% url 'myauth:user_detail' pk=user.pk %}">Name: {{ user.username }}</a></p>
        {% endfor %}
    {% else %}
        <h3> No users here </h3>
    {% endif %}

{% endblock %}
