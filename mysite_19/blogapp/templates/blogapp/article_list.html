{% extends 'blogapp/base.html' %}

{% block title %}
   Articles list
{% endblock %}

{% block body %}
    <h1> Articles: </h1>

    {% if object_list %}
        {% for article in object_list %}
            <div>
                <p><a href="{% url 'blogapp:article_detail' pk=article.pk %}"><b>Id: </b>{{ article.id }}</a></p>
                <p><b>Title:  </b>{{ article.title }}</p>
            </div>
        {% endfor %}
        {% else %}
            <h3> No published articles yet </h3>
    {% endif %}
{% endblock %}
